<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sign-Up Form</title>

    <link href="styles.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <div class="logo">
          <img src="odin-lined.png" />
          <h1>Odin</h1>
        </div>
        <p class="accredidation">
          Photo by
          <a
            href="https://unsplash.com/@monaeendra?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            target="_blank"
            >Mona Eendra</a
          >
          on
          <a
            href="https://unsplash.com/s/photos/leaves?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            target="_blank"
            >Unsplash</a
          >
        </p>
      </div>
      <div class="main">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em>
          to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <form>
          <fieldset>
            <div class="input">
              <label for="first-name" label="First Name">First Name</label>
              <input
                id="first-name"
                type="text"
                name="first_name"
                required
                placeholder=" "
              />
            </div>
            <div class="input">
              <label for="last-name" label="Last Name">Last Name</label>
              <input
                id="last-name"
                type="text"
                name="last_name"
                required
                placeholder=" "
              />
            </div>
            <div class="input">
              <label for="email" label="Email">Email</label>
              <input
                id="email"
                type="email"
                name="email"
                required
                placeholder=" "
              />
            </div>
            <div class="input">
              <label for="phone" label="Phone Numer">Phone Number</label>
              <input
                id="phone"
                type="tel"
                name="phone_number"
                pattern="[0-9]{3}[-]?[0-9]{3}[-]?[0-9]{4}"
                required
                placeholder=" "
              />
            </div>
            <div class="input">
              <label for="password" label="Password">Password</label>
              <input
                id="password"
                type="password"
                name="password"
                required
                minlength="3"
                placeholder=" "
              />
            </div>
            <div class="input">
              <label for="confirm-password" label="Confirm Password"
                >Confirm Password</label
              >
              <input
                id="confirm-password"
                type="password"
                required
                placeholder=" "
              />
            </div>
          </fieldset>
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#">Log In</a></p>
      </div>
    </div>
  </body>
</html>
